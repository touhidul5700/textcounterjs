<!DOCTYPE html>
<html>
  <head>
    <title>Text Counter</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7604/7604012.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <div>
      <div class="heading">
        <h1>Text Counter</h1>
        <p>This web app maintains the live count of characters, with and without spaces, words, and sentences while one key in something.</p>
      </div>
  
      <div class="container">
        <div>
          <textarea name="text" id="text" placeholder="Type or Paste your text here..."></textarea>
        </div>
    
        <div class="counterscontainer">
          <div class="counters">
            <div id="count">0</div>
            <div>characters</div>
          </div>
    
          <div class="counters">
            <div id="countNoSpaces">0</div>
            <div>Non-space characters</div>
          </div>
    
          <div class="counters">
            <div id="wordcount">0</div>
            <div>Words</div>
          </div>
    
          <div class="counters">
            <div id="sentensecount">0</div>
            <div>Sentense</div>
          </div>
    
    
        </div>
      </div>
      
  
    </div>
    <script src="main.js"></script>
  </body>
</html>
